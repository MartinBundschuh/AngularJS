<form name="addContactForm" novalidate ng-submit="addContactForm.$valid && contactListCtrl.add()">
    <p>
        <label for="fieldName">Name</label>
        <input ng-model="contactListCtrl.contact.name" name="fieldName" id="fieldName" required>

        <label for="fieldEmail">Email</label>
        <input type="email" ng-model="contactListCtrl.contact.email" name="fieldEmail" id="fieldEmail">

        <label for="fieldPhone">Phone</label>
        <input ng-model="contactListCtrl.contact.phone" name="fieldPhone" id="fieldPhone">
    </p>
    <p ng-show="addContactForm.$submitted">
        <span ng-show="addContactForm.fieldName.$error.required">Tell us your Name.</span>
        <span ng-show="addContactForm.fieldEmail.$error.email">This is not a valid email.</span>
    </p>
    <p><button type="submit">Submit</button></p>
</form>
